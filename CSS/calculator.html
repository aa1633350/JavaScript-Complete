<!DOCTYPE html>
<html>
    <head>
        <link rel='stylesheet' href="calculator.css">
    </head>
    <body>
        <h1>Incomplete</h1>
        <div class='main-div'>
            <div class='display'>
                <div id='output'> 
                    <p id='output-value'></p> 
                </div>   
            </div>
            <div class='lower-part'>
                <button class='operator' id='operator-claer'>CE</button>
                <button class='operator' id='operator-add'>+</button>
                <button class='operator' id='operator-sub'>-</button>
                <button class='operator' id='operator-mul'>x</button>
                <button class='operator' id='operator-div'>/</button>
                <button class='number' id='num-keys7'>7</button>
                <button class='number' id='num-keys8'>8</button>
                <button class='number' id='num-keys9'>9</button>
                <button class='number' id='num-keys4'>4</button>
                <button class='number' id='num-keys5'>5</button>
                <button class='number' id='num-keys6'>6</button>  
                <button class='number' id='num-keys1'>1</button>
                <button class='number' id='num-keys2'>2</button>
                <button class='number' id='num-keys3'>3</button>
                <button class='operator' id='='>=</button>
            </div>      
        </div>
        <script src='calculator.js'> </script>
    </body>
</html>
